<!DOCTYPE html>
<html>
<head>
    <title>Pseudo 3D Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="score">Score: 0</div>
            <div id="damage">Damage: 0</div>
        </div>
        <div id="game-over" style="display: none;">
            <h1>Game Over</h1>
            <p>Your final score is: <span id="final-score"></span></p>
        </div>
    </div>

    <audio id="bgm-normal" src="audio/normal.m4a" loop></audio>
    <audio id="bgm-boss" src="audio/boss.m4a" loop></audio>
    <audio id="bgm-gameover" src="audio/gameover.m4a"></audio>

    <script src="game.js"></script>
</body>
</html>
